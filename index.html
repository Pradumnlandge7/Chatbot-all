<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradumn's Chatbot</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="icon" type="image/png" href="designer2.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("background2.jpg");            
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 500px;
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #424141;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #fffbfb;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #bbbbbb;
            color: #0a0a0a;
            border-bottom-left-radius: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 5px; /* Reduced padding for a smaller button */
            border: none;
            background-color: #09e5f4;
            color: #000000;
            cursor: pointer;
            border-bottom-right-radius: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-input button img {
            width: 35px; /* Adjusted width for smaller size */
            height: 35px; /* Adjusted height for smaller size */
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #09e5f4;
            color: #000000;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #fff;
            color: #000;
            align-self: flex-start;
            border-top-right-radius: 0;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ğ•»ğ–—ğ–†ğ–‰ğ–šğ–’ğ–“'ğ–˜ ğ•®ğ–ğ–†ğ–™ğ–‡ğ–”ğ–™
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...!!                     Pradumn's Chatbot">
            <button onclick="sendMessage()">
                <img src="icons8-send-button-100.png" alt="Send Icon">
            </button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (message.trim() === '') return;

            const chatMessages = document.getElementById('chat-messages');

            // Append user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = message;
            chatMessages.appendChild(userMessage);

            // Scroll to the bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input field
            userInput.value = '';

            // Send message to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = data.response;
                chatMessages.appendChild(botMessage);

                // Scroll to the bottom of chat messages
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = 'Error communicating with server.';
                chatMessages.appendChild(botMessage);

                // Scroll to the bottom of chat messages
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Allow sending message by pressing Enter key
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
